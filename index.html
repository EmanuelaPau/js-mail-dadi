<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice game</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- FONT  -->
        <!-- FAVICON -->
    </head>

    <body>
        <main>
            <div class="app-container">
                <!-- Dice game -->
                <div id="dice-game" class="card-container mb-5">
                    <div class="d-flex align-items-center justify-content-center mb-5 mt-3">
                        <img class="img-fluid my_dice-title me-3" src="img/dice-gambling.png" alt="">
                        <h1 class="fw-bolder">Dice Game</h1>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div id="player-1" class="col-6 text-center pt-2 mb-5 border-end"> 
                                <h3 class="mb-3 fw-bolder">Player 1</h3>
                                <p class="mb-1">Your dice rolled:</p>
                                <p id="p-one-result" class="">One</p>
                                <img src="" alt="">
                            </div>
                            <div id="player-2" class="col-6 text-center pt-2 mb-5">
                                <h3 class="mb-3 fw-bolder">Player 2</h3>
                                <p class="mb-1">Your dice rolled:</p>
                                <p id="p-two-result" class="">One</p>
                                <img src="" alt="">
                            </div>
                            <div class="col-12 text-center">
                                <button id="dice-button" type="button" class="btn btn-primary mb-3">Roll</button>
                                <p class="fw-bold" id="dice-winner">Who will win?</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
    
                <!-- Mail checker -->
                <div id="mail-checker" class="card-container">
                    <h1 class="fw-bolder">Mail Checker</h1>
                    <div class="mb-3">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                    </div>
                    <button id="email-button" type="button" class="btn btn-primary mb-3">Check</button>
                </div>
            </div>
        </main>

        <!-- JS Script -->
        <script type="text/javascript" src="./script/my_script.js"></script>
    </body>
    
</html>
